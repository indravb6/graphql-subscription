<!DOCTYPE html>
<html>
<head>
    <title>Subscribe</title>
    <script src="/jquery-3.3.1.min.js"></script>
    <script src="/sockjs.min.js"></script>
    <script src="/stomp.js"></script>
    <script src="/app.js"></script>
    <script src="/md5.js"></script>
    <link href="/bootstrap.min.css" rel="stylesheet"/>
    <script src="/bootstrap.min.js"></script>

</head>
<body style="padding-top:30px;">
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-primary">
                <div class="panel-heading">Subscribe</div>
                <div class="panel-body">
                <table style="width:100%;">
                    <tr>
                        <form class="form-inline">
                            <div class="form-group">
                                <td>
                                <div class="form-group">
                                    <label for="name">What is your name?</label>
                                    <input type="text" id="name" class="form-control" value="indra" placeholder="Your name here...">
                                </div>
                                </td><td>
                                <button id="connect" class="btn btn-success" type="submit">Connect</button>
                                <button id="disconnect" class="btn btn-danger" type="submit" disabled="disabled">Disconnect</button>
                                </td>
                            </div>
                        </form>
                    </tr><tr style="display:none;" id="inputSchema">
                        <form class="form-inline">
                            <td>
                            <div class="form-group">
                                <label for="name">Schema: </label>
                                <textarea style="height:300px;" type="text" id="schema" class="form-control"placeholder="Your schema here...">{
 bookAdded{
  title
  isbn
  pageCount
  author {
   firstName
   lastName
  }
 }
}</textarea>
                            </div>
                            </td><td>
                            <button id="send" class="btn btn-primary" disabled="disabled" type="submit">Subscribe</button>
                            </td>
                        </form>
                    </tr>
                </table></div>
            </div>
        </div>
        <div class="col-md-6">
            <div style="display:none" id="conversation" class="panel panel-warning">
                <div class="panel-heading">Waiting to new data...</div>
                <div class="panel-body">
                    <table class="table table-striped">
                        <tbody id="greetings">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
